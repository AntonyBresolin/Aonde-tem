<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="../../global.css">
        <link rel="stylesheet" href="register.css">

        <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
        <script src="../../firebase-init.js"></script>
        <script src="register.js"></script>
        <script src="../../validations.js"></script>
        <script src="../../loading.js"></script>

        <title>Registrar - Controle de gastos</title>
    </head>
    <body>
        <body>
            <form>
                <div class="form-field">
                    <div class="form-group">
                        <label>Email</label>
        
                        <div class="input-wrapper">
                            <i class="fa-solid fa-right-to-bracket"></i>
                            <input type="email" placeholder="seu@email.com"
                                onchange="onChangeEmail()" id="email"/>
                        </div>
        
                        <div class="error" id="email-required-error">
                            Email é obrigatório
                        </div>
                        <div class="error" id="email-invalid-error">
                            Email é inválido
                        </div>
                    </div>
                </div>
        
                <div class="form-field">
                    <div class="form-group">
                        <label>Senha</label>
        
                        <div class="input-wrapper">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" placeholder="Senha"
                                id="password" onchange="onChangePassword()"/>
                        </div>
        
                        <div class="error" id="password-required-error">
                            Senha é obrigatório
                        </div>
                        <div class="error" id="password-min-length-error">
                            Senha deve ter pelo menos 6 caracteres
                        </div>
                    </div>
                </div>
                <div class="form-field">
                    <div class="form-group">
                        <label>Confirmar senha</label>
        
                        <div class="input-wrapper">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="Confirmar senha"
                                id="confirmPassword" onchange="onChangeConfirmPassword()"/>
                        </div>
                        <div class="error" id="password-doesnt-match-error">
                            Senha e Confirmar senha devem ser iguais
                        </div>
                    </div>
                </div>
                <div class="form-button">
                    <button type="button"
                         id="register-button">
                        Voltar
                    </button>
                    <button type="button" onclick="register()" class="login-button">Login</button>
                </div>
            </form>
        </body>
    </body>
</html>
